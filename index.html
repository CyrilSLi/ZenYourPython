<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A collection of pythonic idioms with definitions and examples. By SlimShadyIAm.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    .tag {
      display: inline-block;
      margin: 0 5px;
      font-size: 14px;
      background-color: var(--sidebar-name-color);
      padding: 2px 10px;
      border-radius: 5px;
      line-height: 2em;      
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'How To Zen Your Python',
      repo: ''
    }
  </script>
  <!-- Docsify v4 -->
  <script>
    window.$docsify = {
      loadSidebar: true,
      name: 'How To Zen Your Python',
      subMaxLevel: 2,
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            var firstLine = content.split('\n')[0]
            var matches = [];

            var pattern = /\[(.*?)\]/g;
            var match;
            while ((match = pattern.exec(firstLine)) != null) {
              matches.push(match[1]);
            }

            if (matches.length == 0) {
              return content
            }

            var originalText = `[${matches}]`
            matches = matches[0].split(",")

            var tagText = "\n Tags: "
            matches.forEach(match => {
              tagText += `<span class="tag">${match.trim()}</span>`
            })
            content = content.replace(originalText, tagText)
            return content
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
</body>
</html>
